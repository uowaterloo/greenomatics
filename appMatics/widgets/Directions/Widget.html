<div style="width:100%;height:100%;min-width:230px;min-height:136px;">
    <div data-dojo-attach-point="tabWidget" style="">
       <div data-dojo-attach-point="tabone">
          <div style="width:100%; border-top: 1px solid #BDBDBD;"></div>
          <table style="width:100%; font-size:medium; margin-top:10px; margin-bottom:10px">
             <tr>
                <td>Co2 Emissions:</td>
                <td style="text-align: center; color:red;" id="co2count">0.00 Kg of CO2 / round trip</td>
             </tr>
             <tr>
                <td>Fuel Cost </td>
                <td style="text-align: center; color:green;" id="fuel">00 $ of Fuel / round trip</td>
             </tr>
             <tr>
                <td> Total time </td>
                <td style="text-align: center; color:green;" id="time"> 0 mins / round trip</td>
             </tr>
             <tr>
                <td>Trips</td>
                <td><input style="width:100%; font-family:inherit; font-size: 18px; text-align:right;" id="trips" type="number" name="trips" placeholder="1" value="1" min="1" onchange="updateApp()"></td>
                <td> trips </td>
            </tr>
             
          </table>
          <div style="width:100%; border-bottom: 1px solid #BDBDBD; margin-top:10px; margin-bottom:10px"></div>
          <!-- Directions Widget-->
          <div data-dojo-attach-point="directionController"></div>
          <div data-dojo-attach-point="progress" class="progress hidden"></div>
       </div>
    </div>
</div>
